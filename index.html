<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Alpha - Maintenance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="maintenance-screen">
        <div class="maintenance-content">
            <h1>Hệ thống đang bảo trì</h1>
            <p>Chúng tôi đang tiến hành nâng cấp hạ tầng và tính năng mới.<br>Vui lòng quay lại sau ít phút.</p>
            <div class="loader"></div>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <header>
            <div class="logo">
                <img src="assets/tokens/logo-wave-alpha.png" alt="Wave Alpha">
                <span>Wave Alpha</span>
            </div>
            <div class="system-status">
                <span class="status-dot"></span>
                <span id="current-time">--:--:--</span>
            </div>
        </header>

        <div class="filters-container">
            <button class="filter-btn active" data-filter="all">Tất cả</button>
            <button class="filter-btn" data-filter="completed">Đã kết thúc</button>
            <button class="filter-btn" data-filter="upcoming">Sắp diễn ra</button>
        </div>

        <main id="tournaments-grid">
            </main>

        <div id="tournament-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="modal-header">
                    <img id="modal-token-logo" src="" alt="">
                    <h2 id="modal-token-name"></h2>
                </div>
                <div class="modal-body">
                    <div class="stats-row">
                        <div class="stat-box">
                            <span class="label">Volume</span>
                            <span class="value" id="modal-volume"></span>
                        </div>
                        <div class="stat-box">
                            <span class="label">Người tham gia</span>
                            <span class="value" id="modal-participants"></span>
                        </div>
                        <div class="stat-box">
                            <span class="label">Tổng giải thưởng</span>
                            <span class="value" id="modal-prize"></span>
                        </div>
                    </div>
                    
                    <div class="chart-placeholder">
                        <i class="fas fa-chart-line"></i>
                        <p>Biểu đồ giá real-time sẽ được cập nhật</p>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn trade-btn">Giao dịch ngay</button>
                        <button class="action-btn bet-btn">Dự đoán giá</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="bet-modal" class="modal">
            <div class="modal-content sm">
                <span class="close-modal-bet">&times;</span>
                <h3>Dự đoán giá <span id="bet-token-name"></span></h3>
                <div class="bet-options">
                    <button class="bet-choice up">
                        <i class="fas fa-arrow-up"></i> Tăng
                    </button>
                    <button class="bet-choice down">
                        <i class="fas fa-arrow-down"></i> Giảm
                    </button>
                </div>
                <div class="input-group">
                    <label>Số lượng Wave Point</label>
                    <input type="number" placeholder="Nhập số điểm...">
                </div>
                <button class="confirm-bet">Xác nhận</button>
            </div>
        </div>
    </div> 
    <script>
        // Kiểm tra xem có phải Admin không
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.get('mode') === 'admin';
        const savedAdmin = localStorage.getItem('wave_alpha_admin');

        if (isAdmin || savedAdmin === 'true') {
            // Nếu là Admin: Ẩn màn hình bảo trì, Hiện App
            document.getElementById('maintenance-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            
            // Lưu quyền admin vào trình duyệt
            localStorage.setItem('wave_alpha_admin', 'true');
            
            // Tải file script.js của web cũ
            const script = document.createElement('script');
            script.src = 'script.js';
            document.body.appendChild(script);
        } else {
            // Nếu là khách: Chỉ hiện màn hình bảo trì
            console.log("Website is under maintenance.");
        }
    </script>

</body>
</html>
