name: Update Alpha Market Data

on:
  schedule:
    - cron: '*/15 * * * *' # Ch·∫°y m·ªói 15 ph√∫t
  workflow_dispatch: # N√∫t ch·∫°y tay

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # [N√ÇNG C·∫§P] C√†i ƒë·∫∑t t·ª´ file requirements.txt cho chu·∫©n
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # K√©o code m·ªõi v·ªÅ ƒë·ªÉ tr√°nh conflict
    - name: Pull latest changes
      run: git pull origin main --rebase || echo "Already up to date"

    - name: Run Fetch Script
      env: 
        BINANCE_INTERNAL_AGG_API: ${{ secrets.BINANCE_INTERNAL_AGG_API }}
        BINANCE_INTERNAL_KLINES_API: ${{ secrets.BINANCE_INTERNAL_KLINES_API }}
        # N·∫øu b·∫°n ƒë√£ th√™m Proxy v√†o Secret th√¨ uncomment d√≤ng d∆∞·ªõi, kh√¥ng th√¨ th√¥i
        # PROXY_WORKER_URL: ${{ secrets.PROXY_WORKER_URL }}
      run: |
        python scripts/fetch_alpha.py

    - name: Commit and Push Data
      run: |
        git config --global user.name "AlphaBot"
        git config --global user.email "bot@wave-alpha.com"
        git add public/data/market-data.json
        # Ch·ªâ commit khi c√≥ s·ª± thay ƒë·ªïi
        git diff-index --quiet HEAD || git commit -m "ü§ñ Update Market Data: $(date)"
        git push