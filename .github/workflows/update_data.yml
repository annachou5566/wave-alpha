name: Update Alpha Market Data

on:
  schedule:
    - cron: '*/15 * * * *' # Ch·∫°y t·ª± ƒë·ªông m·ªói 15 ph√∫t
  workflow_dispatch: # Cho ph√©p b·∫•m n√∫t ch·∫°y tay ƒë·ªÉ test

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests python-dotenv

    - name: Run Fetch Script
      env: 
        # ƒê√ÇY L√Ä PH·∫¶N QUAN TR·ªåNG NH·∫§T: B∆°m Secret v√†o m√¥i tr∆∞·ªùng ch·∫°y
        BINANCE_INTERNAL_AGG_API: ${{ secrets.BINANCE_INTERNAL_AGG_API }}
        BINANCE_INTERNAL_KLINES_API: ${{ secrets.BINANCE_INTERNAL_KLINES_API }}
      run: |
        python scripts/fetch_alpha.py

    - name: Commit and Push Data
      run: |
        git config --global user.name "AlphaBot"
        git config --global user.email "bot@wave-alpha.com"
        # K√©o code m·ªõi nh·∫•t v·ªÅ tr∆∞·ªõc ƒë·ªÉ tr√°nh xung ƒë·ªôt (Conflict)
        git pull --rebase origin main || echo "No changes to pull"
        git add public/data/market-data.json
        # Ch·ªâ commit n·∫øu c√≥ s·ª± thay ƒë·ªïi
        git commit -m "ü§ñ Update Market Data: $(date)" || exit 0
        git push