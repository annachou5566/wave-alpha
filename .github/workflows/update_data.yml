name: Update Alpha Market Data

on:
  schedule:
    - cron: '*/30 * * * *' # Ch·∫°y m·ªói 30 ph√∫t
  workflow_dispatch: # N√∫t ch·∫°y tay

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # C√†i ƒë·∫∑t th∆∞ vi·ªán (bao g·ªìm c·∫£ boto3 cho R2)
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # K√©o code m·ªõi nh·∫•t v·ªÅ tr∆∞·ªõc khi ch·∫°y ƒë·ªÉ tr√°nh conflict file h·ªá th·ªëng
    - name: Pull latest changes
      run: git pull origin main --rebase || echo "Already up to date"

    # Ch·∫°y Script (ƒê√£ th√™m bi·∫øn m√¥i tr∆∞·ªùng cho R2)
    - name: Run Fetch Script
      env: 
        BINANCE_INTERNAL_AGG_API: ${{ secrets.BINANCE_INTERNAL_AGG_API }}
        BINANCE_INTERNAL_KLINES_API: ${{ secrets.BINANCE_INTERNAL_KLINES_API }}
        PROXY_WORKER_URL: ${{ secrets.PROXY_WORKER_URL }}
        # --- C·∫§U H√åNH R2 (QUAN TR·ªåNG CHO CODE M·ªöI) ---
        R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
        R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
      run: |
        python scripts/fetch_alpha.py

    # B∆∞·ªõc ƒë·∫©y d·ªØ li·ªáu (ƒê√£ s·ª≠a l·ªói xung ƒë·ªôt)
    # L∆∞u √Ω: N·∫øu code Python ƒë√£ upload l√™n R2 r·ªìi th√¨ b∆∞·ªõc n√†y c√≥ th·ªÉ b√°o "No changes", k·ªá n√≥.
    - name: Commit and Push Data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # --- KH·∫ÆC PH·ª§C L·ªñI REJECTED ---
        # T·∫£i code m·ªõi nh·∫•t v·ªÅ v√† g·ªôp (rebase) tr∆∞·ªõc khi ƒë·∫©y l√™n
        git pull origin main --rebase --strategy-option=theirs
        # ------------------------------
        
        git add public/data/
        # Ch·ªâ commit n·∫øu c√≥ thay ƒë·ªïi
        git commit -m "ü§ñ Update Market Data: $(date)" || echo "No changes to commit"
