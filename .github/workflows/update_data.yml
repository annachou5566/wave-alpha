name: Update Alpha Market Data

on:
  schedule:
    - cron: '*/15 * * * *' # Ch·∫°y m·ªói 15 ph√∫t
  workflow_dispatch: # N√∫t ch·∫°y tay

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests python-dotenv

    # QUAN TR·ªåNG: K√©o code m·ªõi v·ªÅ TR∆Ø·ªöC khi ch·∫°y script
    # ƒê·ªÉ ƒë·∫£m b·∫£o kh√¥ng b·ªã xung ƒë·ªôt v·ªõi file json s·∫Øp t·∫°o ra
    - name: Pull latest changes
      run: git pull origin main --rebase || echo "Already up to date"

    - name: Run Fetch Script
      env: 
        BINANCE_INTERNAL_AGG_API: ${{ secrets.BINANCE_INTERNAL_AGG_API }}
        BINANCE_INTERNAL_KLINES_API: ${{ secrets.BINANCE_INTERNAL_KLINES_API }}
      run: |
        python scripts/fetch_alpha.py

    - name: Commit and Push Data
      run: |
        git config --global user.name "AlphaBot"
        git config --global user.email "bot@wave-alpha.com"
        git add public/data/market-data.json
        # Ki·ªÉm tra xem c√≥ g√¨ thay ƒë·ªïi kh√¥ng r·ªìi m·ªõi commit
        git diff-index --quiet HEAD || git commit -m "ü§ñ Update Market Data: $(date)"
        git push