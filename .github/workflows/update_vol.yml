name: Update Alpha Volume

on:
  # Chạy tự động mỗi 30 phút (Cron schedule)
  schedule:
    - cron: '*/30 * * * *' 
  # Cho phép bấm nút 'Run workflow' thủ công
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install cloudscraper pandas requests

      - name: Run Python Script to Get Data
        run: python get_volume.py

      - name: Commit and Push Data (alpha_data.json)
        # Sử dụng Action tự động lưu file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Đã sửa thành 'file_pattern' (tham số đúng)
          file_pattern: 'alpha_data.json' 
          commit_message: "Auto update alpha volume data"
